<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: grid;
            grid-template-areas:
                "header header"
                "aside main"
                "footer footer";
            grid-template-rows: 60px 1fr 60px;
            grid-template-columns: 250px 1fr;
            min-height: 100vh;
        }

        header {
            grid-area: header;
            background-color: #2e7d32;
            color: white;
            padding: 1rem;
            display: flex;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        aside {
            grid-area: aside;
            background-color: #4caf50;
            color: white;
            padding: 1rem;
        }

        main {
            grid-area: main;
            padding: 1rem;
            background-color: #f5f5f5;
        }

        footer {
            grid-area: footer;
            background-color: #2e7d32;
            color: white;
            padding: 1rem;
            text-align: center;
        }

        .nav-list {
            list-style: none;
            margin-top: 2rem;
        }

        .nav-item {
            padding: 0.8rem;
            margin-bottom: 0.5rem;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .nav-item:hover {
            background-color: #2e7d32;
        }

        .nav-item i {
            margin-right: 10px;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }
    </style>
    <!-- Add Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo">Admin Dashboard</div>
    </header>

    <aside>
        <nav>
            <ul class="nav-list">
                <li class="nav-item">
                    <i class="fas fa-home"></i> Home
                </li>
                <li class="nav-item">
                    <i class="fas fa-cog"></i> Settings
                </li>
                <li class="nav-item">
                    <i class="fas fa-user"></i> Profile
                </li>
                <li class="nav-item">
                    <i class="fas fa-chart-bar"></i> Analytics
                </li>
                <li class="nav-item">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </li>
            </ul>
        </nav>
    </aside>

    <main>
        <h2>Welcome to Dashboard</h2>
        <p>Main content area</p>
    </main>

    <footer>
        <p>&copy; 2025 Admin Dashboard. All rights reserved.</p>
    </footer>
</body>
</html>
